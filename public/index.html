     /* Container do menu (inicialmente oculto no mobile) */
.menu-nav {
  background-color: #121212;
  border-bottom: 1px solid #1db954;
  display: none;
  position: absolute;
  top: 60px;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  padding: 10px 0;
}

/* Quando ativado (ex: via JS) */
.menu-nav.active {
  display: block;
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Lista de links */
.menu-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

/* Itens do menu */
.menu-nav li {
  width: 100%;
  text-align: center;
}

/* Links e bot√µes do menu */
.menu-nav a,
.menu-nav button {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
  padding: 8px 16px;
  transition: background 0.2s, color 0.3s;
  width: 100%;
  text-align: center;
}

.menu-nav a:hover,
.menu-nav button:hover {
  color: #1db954;
  background-color: rgba(29, 185, 84, 0.1);
  border-radius: 6px;
}

/* Bot√£o do menu (hamb√∫rguer) */
.menu-toggle {
  display: none;
  font-size: 24px;
  color: #fff;
  cursor: pointer;
  padding: 10px;
  display: block;
}

/* Exibir no mobile */
@media (max-width: 768px) {
  .menu-toggle {

  }

  .menu-nav {
    position: absolute;
    top: 50px;
    left: 0;
    right: 0;
  }

  .menu-nav ul {
    flex-direction: column;
  }
}

const userName = localStorage.getItem('username');
if (userName) {

    let musicasCarrossel = [];
let indiceAtual = 0;

function atualizarCarrossel() {
  if (musicasCarrossel.length === 0) return;
  const musica = musicasCarrossel[indiceAtual];
  document.getElementById("carousel-cover").src = musica.album.cover_big;
  document.getElementById("carousel-title").textContent = musica.title;
  document.getElementById("carousel-artist").textContent = musica.artist.name;
  document.getElementById("carousel-audio").src = musica.preview;
  document.getElementById("carousel-audio").load();
  document.getElementById("carousel-audio").play();
}

function musicaAnterior() {
  if (indiceAtual > 0) {
    indiceAtual--;
    atualizarCarrossel();
  }
}

function proximaMusica() {
  if (indiceAtual < musicasCarrossel.length - 1) {
    indiceAtual++;
    atualizarCarrossel();
  }
}

document.getElementById("carousel-audio").addEventListener("ended", () => {
  if (indiceAtual < musicasCarrossel.length - 1) {
    indiceAtual++;
    atualizarCarrossel();
  }
});

function buscarMusicas() {
  const query = document.getElementById("search").value;
  const url = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp`;

  fetchJsonp(url)
    .then(response => response.json())
    .then(data => {
      const musicasDiv = document.getElementById("musicas");
      musicasDiv.innerHTML = "";

      musicasCarrossel = data.data;
      indiceAtual = 0;
      atualizarCarrossel();

      data.data.forEach((musica, index) => {
        const card = document.createElement("div");
        card.className = "music-card";
        card.innerHTML = `
          <img src="${musica.album.cover_medium}" alt="${musica.title}" />
          <h4>${musica.title}</h4>
          <p>${musica.artist.name}</p>
        `;
        card.onclick = () => {
          indiceAtual = index;
          atualizarCarrossel();
        };
        musicasDiv.appendChild(card);
      });
    })
    .catch(error => {
      console.error("Erro ao buscar m√∫sicas:", error);
    });
}

window.onload = () => {
  document.getElementById("search").value = "ODNOGO ULTRAFUNK";
  buscarMusicas();
}

function sair() {
  localStorage.removeItem('username');
  localStorage.removeItem('useremail');
  localStorage.removeItem('userphoto');
  
  window.location.href = "user-dashboard.html";

function toggleMenu() {

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>游꿧 Dashboard de M칰sica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #1a1a1a;
      --menu-bg: #ffffff;
      --primary-color: #4CAF50;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eaeaea;
      --menu-bg: #1e1e1e;
      --primary-color: #81c784;
      --card-bg: #2c2c2c;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    aside {
      width: 240px;
      background-color: var(--menu-bg);
      height: 100vh;
      padding: 30px 20px;
      box-shadow: 2px 0 10px var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: fixed;
    }

    aside img {
      border-radius: 50%;
      width: 100px;
      border: 3px solid var(--primary-color);
    }

    aside h2, aside p {
      text-align: center;
      margin: 5px 0;
    }

    aside button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    aside button:hover {
      background-color: #388e3c;
    }

    .theme-toggle {
      background: transparent;
      color: var(--text-color);
      border: 2px solid var(--text-color);
      margin-top: auto;
    }

    main.dashboard {
      margin-left: 240px;
      padding: 40px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #search {
      padding: 12px;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #carousel {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: background 0.3s ease;
    }

    #carousel-cover {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #musicas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      max-width: 1000px;
    }

    .music-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      width: 150px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .music-card:hover {
      transform: scale(1.05);
    }

    .music-card img {
      width: 100%;
      border-radius: 8px;
    }

    .music-card h4 {
      margin: 10px 0 4px;
      font-size: 1rem;
    }

    .music-card p {
      font-size: 0.85rem;
      color: gray;
      margin: 0;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  aside {
    width: 100%;
    height: auto;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
    gap: 10px;
    padding: 10px;
  }

  aside img {
    width: 60px;
  }

  aside h2, aside p {
    display: none;
  }

  aside button {
    padding: 8px;
    font-size: 0.8rem;
  }

  main.dashboard {
    padding: 20px;
  }

  #carousel-cover {
    width: 100%;
    max-width: 250px;
  }

  .music-card {
    width: 45%;
    min-width: 140px;
  }

  #musicas {
    gap: 10px;
  }

  input#search {
    width: 100%;
    max-width: 300px;
    padding: 8px;
    margin-top: 10px;
  }

  h1 {
    font-size: 1.4rem;
  }
}

button {
  padding: 10px 15px;
  background-color: #1db954;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 6px;
  margin-left: 10px;
}
.search-bar {
  text-align: center;
  padding: 20px;
}
    @media (max-width: 768px) {
      aside {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
      }

      main.dashboard {
        margin-left: 0;
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <aside>
    <img id="userphoto" src="img/anonimo.png" alt="Foto do usu치rio" />
    <div>
      <h2 id="username">Usu치rio</h2>
      <p id="useremail">email@email.com</p>
    </div>
    <button onclick="window.location.href='index.html'">游 Central</button>
    <button id="logout">游뛁 Sair</button>
    <button class="theme-toggle" id="themeToggle">游깹 Tema</button>
  </aside>

  <main class="dashboard">
    <h1>Ol치, <span id="username-main">Usu치rio</span> 游녦</h1>
    <p>Explore m칰sicas direto do seu painel.</p>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Digite o nome da m칰sica ou artista" />
      <button onclick="buscarMusicas()">Buscar</button>
    </div>
    <div id="carousel">
      <img id="carousel-cover" src="" alt="Capa do 치lbum" />
      <h3 id="carousel-title">T칤tulo</h3>
      <p id="carousel-artist">Artista</p>
      <audio id="carousel-audio" controls></audio>
      <div style="margin-top: 10px;">
        <button onclick="musicaAnterior()">拘勇 Anterior</button>
        <button onclick="proximaMusica()">Pr칩xima 俱뫮잺</button>
      </div>
    </div>

    <div id="musicas"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
  <script>
    const username = localStorage.getItem("username") || "Usu치rio";
    const useremail = localStorage.getItem("useremail") || "email@email.com";
    const userphoto = localStorage.getItem("userphoto");

    document.getElementById("username").textContent = username;
    document.getElementById("username-main").textContent = username;
    document.getElementById("useremail").textContent = useremail;

    if (userphoto) document.getElementById("userphoto").src = userphoto;

    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    let musicasCarrossel = [];
    let indiceAtual = 0;

    function atualizarCarrossel() {
      if (!musicasCarrossel.length) return;
      const musica = musicasCarrossel[indiceAtual];
      document.getElementById("carousel-cover").src = musica.album.cover_big;
      document.getElementById("carousel-title").textContent = musica.title;
      document.getElementById("carousel-artist").textContent = musica.artist.name;
      const audio = document.getElementById("carousel-audio");
      audio.src = musica.preview;
      audio.load();
      // audio.play(); // Descomente se quiser autoplay (n칚o recomendado para UX sem intera칞칚o)
    }

    function musicaAnterior() {
      if (indiceAtual > 0) {
        indiceAtual--;
        atualizarCarrossel();
      }
    }

    function proximaMusica() {
      if (indiceAtual < musicasCarrossel.length - 1) {
        indiceAtual++;
        atualizarCarrossel();
      }
    }

    document.getElementById("carousel-audio").addEventListener("ended", () => {
      if (indiceAtual < musicasCarrossel.length - 1) {
        indiceAtual++;
        atualizarCarrossel();
      }
    });

    function buscarMusicas() {
      const query = document.getElementById("search").value;
      const url = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp`;

      fetchJsonp(url)
        .then(res => res.json())
        .then(data => {
          const musicasDiv = document.getElementById("musicas");
          musicasDiv.innerHTML = "";
          musicasCarrossel = data.data;
          indiceAtual = 0;
          atualizarCarrossel();

          data.data.forEach((musica, index) => {
            const card = document.createElement("div");
            card.className = "music-card";
            card.innerHTML = `
              <img src="${musica.album.cover_medium}" alt="${musica.title}" />
              <h4>${musica.title}</h4>
              <p>${musica.artist.name}</p>
            `;
            card.onclick = () => {
  const userName = localStorage.getItem("username");
  if (!userName) {
    window.location.href = "login.html";
    return;
  }

  indiceAtual = index;
  atualizarCarrossel();
  document.getElementById("carousel").scrollIntoView({ behavior: "smooth" });
};

            musicasDiv.appendChild(card);
          });
        })
        .catch(err => console.error("Erro ao buscar m칰sicas:", err));
    }

    window.onload = () => {
      document.getElementById("search").value = "Top brasil";
      buscarMusicas();
    };
  </script>
</body>
</html>
